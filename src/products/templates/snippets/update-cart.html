<form  class="form-product-ajax" method="POST" action="{% url "carts:update" %}" data-endpoint='{% url "carts:update" %}' class="form"> {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id}}">

    <span class="submit-span">
      {% if product in cart.products.all %}
        In Cart <button class=" btn btn-link" type="submit" name="button">Remove?</button>
      {% else %}
        <button class=" btn btn-success" type="submit" name="button">Add to cart</button>
      {% endif %}
    </span>
</form>
