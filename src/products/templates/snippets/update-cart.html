<form  method="POST" action="{% url "carts:update" %}" class="form"> {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id}}">
    {% if in_cart %}
      <button class=" btn btn-link btn-sm " type="submit" name="button">Remove?</button>
    {% else %}
      {% if product in cart.products.all %}
        In Cart <button class=" btn btn-link" type="submit" name="button">Remove?</button>
      {% else %}
        <button class=" btn btn-success" type="submit" name="button">Add to cart</button>
      {% endif %}
    {% endif %}
</form>
